name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  SYSTEM_API_KEY: "e3d83efd3474a53f625ffdfa98f6c9fa2936e7722d7d16bae50d9382370ba2f8"

jobs:
  api:
    name: API Service
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./api

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: codium
          POSTGRES_PASSWORD: codium_password
          POSTGRES_DB: codium_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: api/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        env:
          DATABASE_URL: "postgresql://codium:codium_password@localhost:5432/codium_test?schema=public"
        run: npx prisma generate

      - name: Run Migrations
        env:
          DATABASE_URL: "postgresql://codium:codium_password@localhost:5432/codium_test?schema=public"
        run: npx prisma migrate deploy

      - name: Build
        run: npm run build

      - name: Run Tests (Unit & E2E)
        env:
          DATABASE_URL: "postgresql://codium:codium_password@localhost:5432/codium_test?schema=public"
          JWT_SECRET: "your_jwt_secret_key"
        run: |
          npm run test
          npm run test:e2e:ci

  judge-service:
    name: Judge Service
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./judge-service

    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: judge-service/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        env:
          API_URL: "http://localhost:5000/api"
        run: npm run build

  web:
    name: Web Frontend
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./web

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        env:
          API_URL: "http://localhost:5000/api"
          NEXT_PUBLIC_API_URL: "http://localhost:5000/api"
        run: npm run build