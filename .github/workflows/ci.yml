name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  api:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: codium_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: api/package-lock.json

      - name: Install dependencies
        working-directory: ./api
        run: npm ci

      - name: Generate Prisma Client
        working-directory: ./api
        run: npx prisma generate
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/codium_test

      - name: Run migrations
        working-directory: ./api
        run: npx prisma migrate deploy
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/codium_test

      - name: Run unit tests
        working-directory: ./api
        run: npm test
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/codium_test
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          JWT_SECRET: test-secret-key
          NODE_ENV: test

      - name: Run e2e tests
        working-directory: ./api
        run: npm run test:e2e
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/codium_test
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          JWT_SECRET: test-secret-key
          NODE_ENV: test

  judge-service:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: judge-service/package-lock.json

      - name: Install dependencies
        working-directory: ./judge-service
        run: npm ci

      - name: Build Docker images for code execution
        working-directory: ./judge-service
        run: |
          # Build Python image with /usr/bin/time
          docker build -t python:3.9-slim-time -f- . <<EOF
          FROM python:3.9-slim
          RUN apt-get update && \
              apt-get install -y time && \
              rm -rf /var/lib/apt/lists/*
          WORKDIR /app
          EOF

          # Build Node.js image with /usr/bin/time
          docker build -t node:18-slim-time -f- . <<EOF
          FROM node:18-slim
          RUN apt-get update && \
              apt-get install -y time && \
              rm -rf /var/lib/apt/lists/*
          WORKDIR /app
          EOF

      - name: Verify Docker images
        run: |
          docker images | grep "python.*3.9-slim-time"
          docker images | grep "node.*18-slim-time"

      - name: Run unit tests
        working-directory: ./judge-service
        run: npm test
        env:
          API_URL: http://localhost:3000
          SYSTEM_API_KEY: test-api-key
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          NODE_ENV: test

      - name: Run e2e tests
        working-directory: ./judge-service
        run: npm run test:e2e:ci
        env:
          API_URL: http://localhost:3000
          SYSTEM_API_KEY: test-api-key
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          NODE_ENV: test

  web:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        working-directory: ./web
        run: npm ci

      - name: Build
        working-directory: ./web
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: http://localhost:3000