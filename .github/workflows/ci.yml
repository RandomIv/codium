name: CI & E2E

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  SYSTEM_API_KEY: "e3d83efd3474a53f625ffdfa98f6c9fa2936e7722d7d16bae50d9382370ba2f8"
  JWT_SECRET: "your_jwt_secret_key"

jobs:
  api:
    name: API Service (Unit)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./api
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: codium
          POSTGRES_PASSWORD: codium_password
          POSTGRES_DB: codium_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: api/package-lock.json
      - run: npm ci
      - name: Setup DB
        env:
          DATABASE_URL: "postgresql://codium:codium_password@localhost:5432/codium_test?schema=public"
        run: |
          npx prisma generate
          npx prisma migrate deploy
      - run: npm run build
      - name: Run Unit Tests
        env:
          DATABASE_URL: "postgresql://codium:codium_password@localhost:5432/codium_test?schema=public"
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          JWT_EXPIRATION: "1h"
        run: npm run test

  judge-service:
    name: Judge Service (Unit)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./judge-service
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: judge-service/package-lock.json
      - run: npm ci
      - run: |
          docker build -t python:3.9-slim-time - <<EOF
          FROM python:3.9-slim
          RUN apt-get update && apt-get install -y time && rm -rf /var/lib/apt/lists/*
          WORKDIR /app
          EOF
          docker build -t node:18-slim-time - <<EOF
          FROM node:18-slim
          RUN apt-get update && apt-get install -y time && rm -rf /var/lib/apt/lists/*
          WORKDIR /app
          EOF
      - run: npm run build
      - name: Run Unit Tests
        env:
          API_URL: "http://localhost:5000/api"
          REDIS_HOST: localhost
          REDIS_PORT: 6379
        run: npm run test

  web:
    name: Web Frontend (Build)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./web
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json
      - run: npm ci
      - name: Build
        env:
          NEXT_PUBLIC_API_URL: "http://localhost:5000/api"
        run: npm run build